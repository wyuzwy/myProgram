#页面默认前缀目录
spring.mvc.view.prefix= /
#响应页默认后缀目录
spring.mvc.view.suffix= .jsp



server.tomcat.uri-encoding = UTF-8

#文件上传配置
##文件最大不超过20MB
spring.servlet.multipart.max-file-size=20MB
#总上传数据总大小不超过20MB
spring.servlet.multipart.max-request-size=20MB



#mybatis配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myprogram?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456

#mybatis.mapper-locations=
mybatis.mapper-locations=classpath:com/zhangwenyu/mapper/*.xml
